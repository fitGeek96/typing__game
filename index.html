<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <button id="settings__btn" class="settings__btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
        <form id="settings__form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>


    <div class="container">
        <h2>ðŸ”¥ Speed Typer ðŸ”¥</h2>
        <small>Type the following : </small>

        <h1 id="word">test</h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here ...">

        <p class="time__container">
            Time left: <span id="time">10s</span>
        </p>

        <p class="score__container">
            Score: <span id="score">0</span>
        </p>

        <div class="game__over__container" id="game__over__container">

        </div>

    </div>






    <script src="app.js"></script>
</body>

</html>
